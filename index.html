<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" name="form" autocomplete="on" novalidate>
      <label>
        День
        <input type="number" name="day" value="16" min="1" max="31" />
      </label>
    
      <label>
        Месяц
        <input type="number" name="month" value="8" min="1" max="12" />
      </label>

      <label>
        Год
        <input type="number" name="year" value="2021" min="2021" />
      </label>
    
      <button id="start" type="submit">Старт</button>
      <button id="stop" type="button">Очистить</button>
    </form>
    <section class="section_timer"></section>
</body>
<script src="./js/index.js" type="module"></script>
</html>
